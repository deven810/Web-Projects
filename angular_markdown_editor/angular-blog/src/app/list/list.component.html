<button type="button" (click)=onCreate()>
    New post
  </button>
  
  <ul class="posts">
    <li *ngFor='let post of this.bs.posts'>
      <a routerLink="/edit/{{post.postid}}">
        <span class="listItem">
          {{post.created | date : 'short'}}
        </span>
        {{post.title}}
      </a>
    </li>
  </ul>
